<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,sans-serif&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-bg: #fafaf9;
            --secondary-bg: #f5f5f4;
            --accent-color: #8b7355;
            --accent-soft: #a8956b;
            --text-primary: #3c3c3c;
            --text-secondary: #8b8680;
            --text-muted: #b8b3ad;
            --glass-bg: rgba(250, 250, 249, 0.7);
            --glass-bg-light: rgba(245, 245, 244, 0.5);
            --glass-bg-hover: rgba(250, 250, 249, 0.85);
            --border-color: rgba(139, 115, 85, 0.15);
            --shadow-light: rgba(60, 60, 60, 0.08);
            --shadow-medium: rgba(60, 60, 60, 0.12);
            --void-gradient: radial-gradient(circle at center, rgba(139, 115, 85, 0.03) 0%, transparent 70%);
        }
        
        [data-theme="dark"] {
            --primary-bg: #1a1815;
            --secondary-bg: #2d2a24;
            --accent-color: #a8956b;
            --accent-soft: #8b7355;
            --text-primary: #e8e6e0;
            --text-secondary: #b8b3ad;
            --text-muted: #8b8680;
            --glass-bg: rgba(26, 24, 21, 0.8);
            --glass-bg-light: rgba(45, 42, 36, 0.6);
            --glass-bg-hover: rgba(26, 24, 21, 0.9);
            --border-color: rgba(168, 149, 107, 0.2);
            --shadow-light: rgba(0, 0, 0, 0.4);
            --shadow-medium: rgba(0, 0, 0, 0.6);
            --void-gradient: radial-gradient(circle at center, rgba(168, 149, 107, 0.05) 0%, transparent 70%);
        }
        
        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.75;
            letter-spacing: 0.02em;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            min-height: 100vh;
        }
        
        [data-theme="dark"] body {
            background: var(--primary-bg);
        }
        
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
        }
        
        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--void-gradient);
            z-index: -1;
        }
        
        .hero-background::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, transparent 40%, var(--primary-bg) 70%);
            opacity: 0.6;
        }
        
        .hero-content {
            text-align: center;
            max-width: 800px;
            z-index: 1;
        }
        
        .hero-title {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 300;
            margin-bottom: 0.5rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 2s ease-out 0.8s forwards;
            color: var(--text-primary);
            letter-spacing: 0.05em;
        }
        
        .hero-slogan {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            font-weight: 400;
            color: var(--accent-color);
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 2s ease-out 1.2s forwards;
            letter-spacing: 0.1em;
            font-style: italic;
        }
        
        .hero-subtitle {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: var(--text-secondary);
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 2s ease-out 1.6s forwards;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.8;
        }
        
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            z-index: 1000;
            pointer-events: none;
        }
        
        .top-nav:hover .language-selector,
        .top-nav:hover .theme-toggle {
            opacity: 1;
            transform: translateY(0);
        }
        
        .language-selector {
            position: fixed;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            display: flex;
            justify-content: center;
            gap: 2rem;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            pointer-events: auto;
            z-index: 1001;
        }
        
        .lang-btn {
            padding: 0.6rem 1.8rem;
            background: var(--glass-bg-light);
            border: 1px solid var(--border-color);
            border-radius: 0;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            font-weight: 300;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .lang-btn:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
            background: var(--glass-bg-light);
        }
        
        .lang-btn.active {
            color: var(--accent-color);
            border-color: var(--accent-color);
            background: var(--glass-bg-light);
        }
        
        .lang-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 1px;
            background: var(--accent-color);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translateX(-50%);
        }
        
        .lang-btn:hover::after,
        .lang-btn.active::after {
            width: 80%;
        }
        
        .lang-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .lang-btn:hover::before {
            left: 100%;
        }
        
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 2s ease-out 2s forwards;
        }
        
        .cta-btn {
            padding: 1rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0;
            font-size: 0.9rem;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            background: transparent;
            color: var(--text-secondary);
            letter-spacing: 0.1em;
            min-width: 120px;
        }
        
        .cta-btn.primary {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .cta-btn.secondary {
            color: var(--text-muted);
            border-color: var(--text-muted);
        }
        
        .cta-btn:hover {
            background: var(--glass-bg-light);
            color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .cta-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--glass-bg-light), transparent);
            transition: left 1s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .cta-btn:hover::before {
            left: 100%;
        }
        
        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 2rem;
            width: 40px;
            height: 40px;
            border-radius: 0;
            border: 1px solid var(--border-color);
            background: var(--glass-bg-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 1001;
            font-size: 1.2rem;
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: auto;
        }
        
        .theme-toggle:hover {
            background: var(--glass-bg-light);
            border-color: var(--accent-color);
            color: var(--accent-color);
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-color);
            border-radius: 0;
            opacity: 0.3;
            animation: float 12s ease-in-out infinite;
        }
        
        .floating-element:nth-child(3n) {
            width: 1px;
            height: 1px;
            opacity: 0.2;
        }
        
        .floating-element:nth-child(5n) {
            background: var(--text-muted);
            animation-duration: 18s;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.2;
            }
        }
        
        @media (max-width: 768px) {
            .hero {
                padding: 1rem;
            }
            
            .language-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .theme-toggle {
                top: 1rem;
                right: 1rem;
                width: 40px;
                height: 40px;
            }
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body data-theme="light">
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="top-nav">
        <div class="language-selector">
            <a href="#" class="lang-btn active" data-lang="zh">中文</a>
            <a href="#" class="lang-btn" data-lang="ja">日本語</a>
            <a href="#" class="lang-btn" data-lang="en">English</a>
        </div>
        
        <button class="theme-toggle" id="themeToggle">
            <span id="themeIcon">🌙</span>
        </button>
    </div>
    
    <section class="hero">
        <div class="hero-background"></div>
        <div class="hero-content">
            <h1 class="hero-title">侘寂</h1>
            <p class="hero-slogan">Grace in the Void</p>
            <p class="hero-subtitle">在虚无中发现优雅，在不完美中寻找美的本质<br>Finding elegance in emptiness, discovering beauty in imperfection</p>
            
            <div class="cta-buttons">
                <button class="cta-btn primary" id="primaryBtn">静观</button>
                <button class="cta-btn secondary" id="secondaryBtn">冥想</button>
            </div>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
